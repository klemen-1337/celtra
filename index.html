<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentric Circular Sliders</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .layout-container {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .slider-container {
            position: relative;
            padding: 40px 20px 60px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .slider-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            height: 500px;
        }

        .circular-slider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .value-container {
            width: 200px;
            padding: 20px;
        }

        .slider-svg {
            overflow: visible;
        }

        .background-track {
            fill: none;
            stroke: #f0f0f0;
            stroke-width: 20;
            stroke-dasharray: 4 2;
        }

        .progress-track {
            fill: none;
            opacity: 0.6;
            stroke-width: 20;         
        }

        .handle {
            cursor: grab;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }   
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="slider-container">
            <div class="value-container" id="value-container"></div>
            <div class="slider-wrapper" id="slider-wrapper"></div>
        </div>
    </div>

    <script>
        class CircularSlider {
            constructor(options) {
                const { container, radius, color, minValue = 0, maxValue = 100, step = 1 } = options;
                
                this.options = { container, radius, color, minValue, maxValue, step };
                this.currentValue = minValue;
                this.init();
            }
    
            init() {
                const { container, radius, color } = this.options;
                
                // Create slider element
                const sliderElement = document.createElement('div');
                sliderElement.className = 'circular-slider';
                
                // Create SVG
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', radius * 2);
                svg.setAttribute('height', radius * 2);
                svg.setAttribute('viewBox', `0 0 ${radius * 2} ${radius * 2}`);
                svg.classList.add('slider-svg');
                
                // Background track with dashed pattern
                const track = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                track.setAttribute('cx', radius);
                track.setAttribute('cy', radius);
                track.setAttribute('r', radius - 10);
                track.classList.add('background-track');
                
                // Progress track
                const progress = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                progress.setAttribute('cx', radius);
                progress.setAttribute('cy', radius);
                progress.setAttribute('r', radius - 10);
                progress.setAttribute('stroke', color);
                progress.classList.add('progress-track');
                
                const circumference = 2 * Math.PI * (radius - 10);
                progress.setAttribute('stroke-dasharray', `${circumference} ${circumference}`);
                
                // Handle
                const handle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                handle.setAttribute('r', 14);
                handle.setAttribute('fill', 'white');
                handle.setAttribute('stroke-width', '3');
                handle.classList.add('handle');
                
                svg.append(track, progress, handle);
                sliderElement.append(svg);
                container.appendChild(sliderElement);
                               
                this.elements = { progress, handle };
                this.setValue(this.currentValue);
            }

            setValue(value) {
                const { progress, handle } = this.elements;
                const { radius, minValue, maxValue, step } = this.options;
                
                value = Math.max(minValue, Math.min(maxValue, value));
                value = Math.round(value / step) * step;
                this.currentValue = value;

                const progressPercent = (value - minValue) / (maxValue - minValue);
                const circumference = 2 * Math.PI * (radius - 10);
                const offset = circumference * (1 - progressPercent);
                progress.style.strokeDashoffset = offset;
                
                const angle = (progressPercent * 360 - 90) * (Math.PI / 180);
                const x = radius + (radius - 10) * Math.cos(angle);
                const y = radius + (radius - 10) * Math.sin(angle);
                handle.setAttribute('cx', x);
                handle.setAttribute('cy', y);
            }
        }

        // Initialize sliders
        const wrapper = document.getElementById('slider-wrapper');
        const colors = ['#007AFF', '#FF9500', '#FF2D55', '#4CD964'];
        const baseRadius = 80;
        const radiusIncrement = 40;

        [100, 200, 300, 400].forEach((maxValue, index) => {
            new CircularSlider({
                container: wrapper,
                radius: baseRadius + (index * radiusIncrement),
                color: colors[index],
                maxValue,
                minValue: 0,
                step: 1
            });
        });

    </script>
</body>
</html>
